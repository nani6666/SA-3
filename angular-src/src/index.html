<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Azimuth - Angular 4 Admin Template</title>
	<meta name="description" content="Admin template based on Angular 4 and Bootstrap 4">
    <base href="/">	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>  
    <az-root></az-root>

    <div class="spin-outer" id="preloader">
        <div class="spin-container">
            <div class="spin-inner">
                <div class="spin-cube-grid">
                    <div class="spin-cube spin-cube1" style="background: url('assets/img/logo/loading.gif');  background-repeat: no-repeat; background-position: center;"></div>
                </div>
            </div>
        </div>
    </div>

    <script data-pace-options='{ "target": ".main-wrapper", "ghostTime": 1000 }'></script>
    <script src="https://cdn.ckeditor.com/4.6.1/full-all/ckeditor.js"></script>
</body>
</html>
